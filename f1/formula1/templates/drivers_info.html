{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href = "/static/css/race_results.css">
<div class="content-block">
<h1>Информация о гонщиках</h1>
<ul>
    {% for driver in drivers %}
    <li>
        <a href="{% url 'driver_info' driver_id=driver.id %}">
            {{ driver.name }} ({{ driver.abbreviation }})
        </a>
    </li>
    {% endfor %}
</ul>
</div>
    {% endblock %}
